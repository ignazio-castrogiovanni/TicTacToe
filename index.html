<head>
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <br/>
  <h1>tIc tAc toe</h1>
  <h3>(level <span id = "depth"></span>)</h3>
  <h3><span id = "thinkingText">&nbsp</span></h3>
  <br/>

<div id="board">
  <table id = "tttTable">
    <tr>
      <td class="cell" id = "0" data-symbol="-">&nbsp</td>
      <td class="cell ver" id = "1" data-symbol="-">&nbsp</td>
      <td class="cell" id = "2" data-symbol="-">&nbsp</td>
    </tr>
    <tr>
      <td class="cell hor" id = "3" data-symbol="-">&nbsp</td>
      <td class="cell hor ver" id = "4" data-symbol="-">&nbsp</td>
      <td class="cell hor" id = "5" data-symbol="-">&nbsp</td>
    </tr>
    <tr>
      <td class="cell" id = "6" data-symbol="-">&nbsp</td>
      <td class="cell ver" id = "7" data-symbol="-">&nbsp</td>
      <td class="cell" id = "8" data-symbol="-">&nbsp</td>
    </tr>
  </table>
</div>

<h3>tIc tAc toe is a tic tac toe game based on the AI <a href = "https://en.wikipedia.org/wiki/Minimax">minmax</a> alghorithm.</h3>
<h3>It's been developed as a code assignment for the <a href = "http://www.meetup.com/Sydney-JavaScript-Study-Group/">Sydney JavaScript Study Group</a>.</h3>
<h3>It's written on basic JavaScript, HTML, CSS and it's REALLY unbeatable... after a while :) </h3>

<!-- End of body -->
<script src = 'main.js'></script>
</body>
